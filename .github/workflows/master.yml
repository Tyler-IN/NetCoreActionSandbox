name: Master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        owner: Tyler-IN
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: WTF
      run: "find / -type f -name 'nuget.config' -exec grep -v Pass {} \;"
    - name: Install dependencies
      run: dotnet restore
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - name: Build
      run: dotnet build --configuration Release --no-restore
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - name: Pack
      run: dotnet pack -c Release --no-build --include-symbols
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - name: Push
      run: dotnet nuget push 'ActionSandboxTest/bin/Release/ActionSandboxTest.*.nupkg' -s Source -k ${{secrets.GITHUB_TOKEN}} --skip-duplicate
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
